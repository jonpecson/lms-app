<ion-view view-title="Lessons">
    <ion-content class="padding">

        <div class="list card" ng-repeat="lesson in lessons | filter:{'yearLevel' : yearLevel}">

            <div class="item item-avatar">
                <img src="img/sc.png">
                <h2>{{lesson.title}}</h2>
                <p>{{lesson.description}}</p>
            </div>

            <div class="item item-image">
                <img src="{{lesson.thumbnail}}">
            </div>
            <a class="item item-icon-left assertive" ui-sref="app.lesson-detail({lessonId:lesson.$id})">
                <i class="icon ion-arrow-right-c"></i> Start the lesson
            </a>

        </div>
    </ion-content>
</ion-view>
