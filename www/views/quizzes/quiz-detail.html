<ion-view view-title="">
    <ion-content class="padding">
        <div class="card list" ng-repeat="question in quiz.questions">
            <div class="item item-text-wrap" ng-bind-html="question.title">
            </div>
            <div class="form-group item-text-wrap">
                <div ng-repeat="option in question.options ">
                    <ion-radio name="question{{$parent.$index}} " ng-model="question.selected " value="{{option.answer}} ">{{option.answer}}</ion-radio>
                </div>
                <p class="item balanced" ng-show="showResult"><b>Correct answer: {{question.correct}} </b> </p>
            </div>
            <br>
        </div>
        <button type="button" class="button button-block button-positive" ng-click="checkResult()">Check Result</button>
    </ion-content>
</ion-view>
